<h2 style="margin-bottom: 3rem;"><b>PRODUCTS</b></h2>

<div class="card" style="width: 18rem;">
<div *ngFor="let product of products" style="margin-top: 3rem;">

  <img class="card-img-top" style="width: 18rem;" [src]="product.imageUrl" alt="Card image cap">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
</div>
